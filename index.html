<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Posts UI</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Use font Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/home.css" />
</head>

<body>
    <!-- This is a template HTML for a post item -->
    <!-- ANCHOR template -->
    <template id="postTemplate">
    <li class="col-12 col-md-6 col-lg-4">
      <div class="post-item mb-4">
        <div class="card">
          <img data-id="thumbnail" src="images/recipe.jpg" class="card-img-top" alt="recipe" />

          <div class="card-body">
            <h5 data-id="title" class="card-title">Card title</h5>

            <p data-id="description" class="card-text">
              This is a wider card with supporting text below as a natural lead-in to additional content. This content
              is a little bit longer.
            </p>

            <p class="card-text">
              <small class="text-muted">by</small>
              <small data-id="author" class="text-muted font-weight-bold">
                Hau Nguyen
              </small>
              <small data-id="timeSpan" class="text-muted">
                - 6 mins ago
              </small>
            </p>
          </div>
        </div>

        <div data-id="menu" class="post-item-menu">
          <div data-id="edit" class="menu-item rounded-circle" role="button">
            <i class="fas fa-pen"></i>
          </div>
          <div data-id="remove" class="remove-button menu-item rounded-circle" role="button">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </li>
  </template>
    <!-- ANCHOR header -->
    <header>
        <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
        <!-- ANCHOR nav -->
        <nav class="top-nav shadow-sm py-3">
            <div class="container">
                <ul class="nav justify-content-between align-items-center">
                    <li class="nav-item">
                        <a class="nav__link" href="">
                            <img class="nav__logo" src="images/logo.svg" alt="Logo Nordic Coder" />
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav__link" href="add-edit-post.html"><i class="fas fa-plus-circle mr-1"></i>Add new post</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ANCHOR main -->
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item slide-one active">
                </div>
                <div class="carousel-item slide-two">
                </div>
                <div class="carousel-item slide-three">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
        </div>
        <section class="posts-section">
            <div class="container">
                <h1 class="with-underline text-center">Latest posts</h1>
                <!-- Search box -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="search">Search</span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by title">
                </div>
                <!-- Posts list -->
                <ul id="postList" class="row posts-list justify-content-center">
                </ul>

                <!-- Posts pagination -->
                <nav class="posts-nav" aria-label="Posts navigation">
                    <ul id="pagination" class="pagination justify-content-center ps-0">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">Prev &laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">Next&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Scripts should be placed here to prevent blocking render UI -->
    <script type="module" src="/js/home.js"></script>
    <script type="module" src="/js/font-awesome.js"></script>
</body>

</html>
